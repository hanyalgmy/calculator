<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css" />
  <title>UwU Caf√©</title>
  <link rel="icon" type="image/x-icon" href="img/white.png">

  <div class="header">
    <img src="img/white.png" alt="">
  </div>
</head>

<body>
  <main class="main-container">
    <section class="section">
      <h2 class="section-title">Products</h2>
      <div class="products">
        <div class="product">
          <img class="product-image" src="img/bento.png" alt="Bento Box" />
          <h2 class="product-name">Bento Box</h2>
          <h3 class="product-price">125.00</h3>
          <button class="btn" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>

        <div class="product">
          <img class="product-image" src="img/onigiri.png" alt="Onigiri" />
          <h2 class="product-name">UwU Onigiri</h2>
          <h3 class="product-price">100.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>
        <div class="product">
          <img class="product-image" src="img/miso.png" alt="Miso Soup" />
          <h2 class="product-name">Miso soup</h2>
          <h3 class="product-price">88.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>
        <div class="product">
          <img class="product-image" src="img/cake.png" alt="Cake" />
          <h2 class="product-name">Strawberry Cake</h2>
          <h3 class="product-price">45.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>
        <div class="product">
          <img class="product-image" src="img/catdonut.png" alt="Donut" />
          <h2 class="product-name">Kitty Donuts</h2>
          <h3 class="product-price">20.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>
        <div class="product">
          <img class="product-image" src="img/catcookie.png" alt="Cookie" />
          <h2 class="product-name">Kitty Cookies</h2>
          <h3 class="product-price">20.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>

        <div class="product">
          <img class="product-image" src="img/mochis.png" alt="Mochis" />
          <h2 class="product-name">Mochis</h2>
          <h3 class="product-price">38.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>

        <div class="product">
          <img class="product-image" src="img/bubbletea.png" alt="Boba Tea" />
          <h2 class="product-name">Boba Milk Tea</h2>
          <h3 class="product-price">33.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>


        <div class="product">
          <img class="product-image" src="img/Flavourd Boba Tea.png" alt="Flavoured Boba Tea" />
          <h2 class="product-name">Flavoured Boba Tea</h2>
          <h3 class="product-price">38.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>


        <div class="product">
          <img class="product-image" src="img/latte.png" alt="Latte" />
          <h2 class="product-name">kitty latte</h2>
          <h3 class="product-price">33.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>

        <div class="product">
          <img class="product-image" src="img/coffee.png" alt="Coffee" />
          <h2 class="product-name">Coffee</h2>
          <h3 class="product-price">13.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>

        <div class="product">
          <img class="product-image" src="img/Sake.png" alt="Bento Box" />
          <h2 class="product-name">Sake</h2>
          <h3 class="product-price">200.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>

        <div class="product">
          <img class="product-image" src="img/meal1.png" alt="Meal 1" />
          <h2 class="product-name">Soothing Meal</h2>
          <h3 class="product-price">210.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>
        <div class="product">
          <img class="product-image" src="img/meal2.png" alt="Meal 2" />
          <h2 class="product-name">Filling meal</h2>
          <h3 class="product-price">245.00</h3>
          <button class="btn btn-primary" data-action="add-to-cart">
            Add To Cart
          </button>
        </div>
      </div>
    </section>
    <section class="section">
      <h2 class="section-title">Cart</h2>
      <div class="cart">
      </div>
    </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"> </script>
<script src="main.js"></script>

</html>
